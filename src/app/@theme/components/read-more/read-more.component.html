<div *ngIf="showEllipsis; else noEllipsis" class="read-more-container">
  <div [ellipsis]="showMoreLabel"
       [ellipsis-content]="msg" (ellipsis-click-more)="showEllipsis = false;"
       [style.max-height]="elementHeight + 'px'" class="text-break" style="white-space: pre-wrap;"></div>
</div>

<ng-template #noEllipsis>
  <div class="longText text-break" style="white-space: pre-wrap;">{{msg}}
    <a href="javascript:void(0)" class="ngx-ellipsis-more" (click)="showEllipsis = true">{{showLessLabel}}</a>
  </div>
</ng-template>
