<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div class="row">
            <div class="col-md-7 col-6">
                <h2 class="nb-text">Add Shade</h2>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <ngx-shade-child (addShade)="addShade($event)"></ngx-shade-child>
        <ngx-shade-data-table></ngx-shade-data-table>
        <div class="row">
            <div class="col-md-12 mobile-btn-center text-btn-right">
                <div class="padding-bt-tp">
                    <!-- <button *ngIf="!apcFlag" class="btn btn-primary btn-sm btn-design-cancel"
                        routerLink='/pages/shade'>CANCEL</button> -->
                    <button class="btn btn-primary btn-sm btn-design-cancel" type="button"
                        (click)="reset()">CANCEL</button>

                    <button type="button" class="btn btn-primary btn-sm btn-design-save button-base ripple"
                        (click)="addShade()" [disabled]="disableButton">SAVE</button>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
