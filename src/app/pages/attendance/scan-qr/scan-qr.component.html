<ngx-loading [show]="loading"></ngx-loading>

<div id="target"></div>
<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div class="row">
           
            <div class="col-md-7 col-5 display-flex-start max-width-device">
                <div>
                    <h2 class="nb-text mobile-mr-lf-0">Scan</h2>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div>
            <form #empForm="ngForm">
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group mobile-txt-center">
                            <label class="required">Enter employee id </label>
                            <input type="number" [(ngModel)]="empId" name="empId" #empId1="ngModel" class="form-control size-small mobile-txt-center" fieldsize="small" nbinput placeholder="Enter Employee Id" />

                            <div class="input-required" *ngIf="empId1.invalid && (formSubmitted || empId1.touched)">
                                <span>Employee Id is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 col-12 jus-con-center">
                        <span class="text-center or-style"><b>OR</b></span>
                    </div>
                    <div class="col-md-4 col-12 jus-con-center">


                        <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

                        <section class="results" *ngIf="qrResultString">
                            <div>
                                <small>Result</small>
                                <strong>{{ qrResultString }}</strong>
                            </div>
                            <button mat-icon-button (click)="clearResult()">&times;</button>
                        </section>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12 mobile-btn-center text-btn-right">
                        <div class="form-group mr-top-bt">
                            <button type="button" class="btn btn-primary btn-sm btn-design-save button-base ripple" (click)="onSave()" [routerLink]="['/pages/attendance/',empId]">Submit</button>

                        </div>
                    </div>
                </div>

            </form>


        </div>
    </nb-card-body>
</nb-card>
