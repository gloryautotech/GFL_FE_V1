 <div class="row">
    <div class="col-lg-12">
        <nb-card class="nb-style">
            <nb-card-header class="nb-header">
                <div class="row">
                    <div class="col-md-2 col-5 mobile-btn desktop-btn">
                        <button routerLink='add' style="float:right"
                            class="btn btn-primary btn-md btn-list txt-ov-elips"  >Generate Invoice</button>
                    </div>
                    <div class="col-md-9 col-4">
                        <h2 class="nb-text txt-ov-elips">Generate Invoice</h2>
                    </div>
                    <div class="col-md-1 col-3 mobile-btn desktop-btn dek-jus">
                        <button style="float:right;" class="btn btn-primary btn-md btn-list"
                       >PRINT</button>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <ngx-datatable [rows]="InvoiceList"  class="material" [headerHeight]="31"
                    [footerHeight]="31" [selectionType]="'checkbox'">
                    <ngx-datatable-column name="Select" sortable="false" [width]="30" [headerCheckboxable]="true" [checkboxable]="true">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Created Date" prop="date"></ngx-datatable-column>
                    <ngx-datatable-column name="Invoice No" prop="invoiceNo"></ngx-datatable-column>
                    <ngx-datatable-column name="SendToParty" prop="isSendToParty"></ngx-datatable-column>
                </ngx-datatable>
            </nb-card-body>
        </nb-card>
    </div>
</div>
