<nb-card>
    <nb-card-header class="nb-header">
        <div>
            <h2 class="nb-text">Invoice Report</h2>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form #invoiceForm="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Master</label>
                        <ng-select name="masterId" [(ngModel)]='invoiceReportRequest.userHeadId' required #userHeadId1="ngModel"
                            (change)=" null" placeholder="Select Master" class="required-error-dropdown">
                            <ng-option *ngFor="let head of masterList" [value]="head.id">{{head.name}}</ng-option>
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Party</label>
                        <ng-select name="partyId" [(ngModel)]='invoiceReportRequest.partyId' required #partyId1="ngModel"
                            (change)="null" placeholder="Select Party" class="required-error-dropdown">
                            <ng-option *ngFor="let p of partyList" [value]="p.id">{{p.partyName}}</ng-option>
                        </ng-select>

                    </div>
                </div>
            </div>
