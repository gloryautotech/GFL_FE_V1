    <nb-card>
        <nb-card-header>
            <h2>ADD USER</h2>
        </nb-card-header>
        <nb-card-body>
            <div class="container">
                <form >
                    <div class="row">
                        <div class="col-md-4">
                            <label class="required">First Name:</label>
                            <input type="text" name="firstName" #firstName1="ngModel" class="form-control" [(ngModel)]="firstName">
                           <!-- [ngClass]="{'is-invalid': formSubmitted && firstName1.invalid}" required>

                            <div class="invalid-feedback" *ngIf="formSubmitted && (firstName1.invalid || firstName1.dirty || firstName1.touched)" >
                                <span>First name is required.</span>
                            </div>-->
                        </div>
                        <div class="col-md-4">
                            <label class="required">Last Name:</label>
                            <input name="lastName" class="form-control"  [(ngModel)]="lastName" required #lastname1="ngModel">
                          <!--  [ngClass]="{'is-invalid': formSubmitted && lastName1.invalid}">
                                
                            <div class="invalid-feedback" *ngIf="formSubmitted && (lastname1.invalid || lastName1.dirty || lastName1.touched)" >
                                <span>Last name is required.</span>
                            </div>-->
                        </div>
                        <div class="col-md-4">
                            <label class="required">User Name:</label>
                            <input name="userName" class="form-control"  [(ngModel)]="userName" required #username1="ngModel">
                         <!--   [ngClass]="{'is-invalid': formSubmitted && userName1.invalid}">
                                
                            <div class="invalid-feedback" *ngIf="formSubmitted && (username1.invalid || userName1.dirty || userName1.touched)" >
                                <span>User name is required.</span>
                            </div>-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label class="required">Email:</label>
                            <input name="email" class="form-control"  [(ngModel)]="email" required #email1="ngModel">
                           <!-- [ngClass]="{'is-invalid': formSubmitted && email1.invalid}">
                                
                            <div class="invalid-feedback" *ngIf="formSubmitted && (email1.invalid || email1.dirty || email1.touched)" >
                                <span>Email is required.</span>
                            </div>-->
                        </div>
                        <div class="col-md-4">
                            <label class="required">Mobile No.:</label>
                            <input name="mobile" class="form-control"  [(ngModel)]="mobile" required #mobile1="ngModel">
                           <!-- [ngClass]="{'is-invalid': formSubmitted && mobile1.invalid}">
                                
                            <div class="invalid-feedback" *ngIf="formSubmitted && (mobile1.invalid || mobile1.dirty || mobile1.touched)" >
                                <span> Mobile No is required.</span>
                            </div>-->
                        </div>
                        <div class="col-md-4">
                            <label class="required">Password:</label>
                            <input name="password" class="form-control"  [(ngModel)]="password" required #password1="ngModel">
                            <!--[ngClass]="{'is-invalid': formSubmitted && password1.invalid}">
                                
                            <div class="invalid-feedback" *ngIf="formSubmitted && (password1.invalid || password1.dirty || password1.touched)" >
                                <span>Password is required.</span>
                            </div>-->
                        </div>
                     </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label class="required">Company:</label>
                            <select  name="company" class="form-control" #company1="ngModel" [(ngModel)]="company" required>
                            <!--[ngClass]="{'is-invalid': formSubmitted && company1.invalid}"-->
                                <option>company 1</option>
                            </select>
                           <!-- <div class="invalid-feedback" *ngIf="formSubmitted && (company1.invalid || company1.dirty || company1.touched)" >
                                <span>Company is required.</span>
                            </div>-->
                        </div>

                        <div class="col-md-4">
                            <label class="required">Department:</label>
                           <input name="department" class="form-control"  [(ngModel)]="department" required #department1="ngModel">
                           <!-- [ngClass]="{'is-invalid': formSubmitted && department1.invalid}">
                                
                            <div class="invalid-feedback" *ngIf="formSubmitted && (department1.invalid || department1.dirty || department1.touched)" >
                                <span>Department is required.</span>
                            </div>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="required">Designation:</label>
                            <select  name="designation" class="form-control" #designation1="ngModel" [(ngModel)]="designation" required>
                         <!--   [ngClass]="{'is-invalid': formSubmitted && designation1.invalid}"-->
                                <option>company 1</option>
                            </select>
                           <!-- <div class="invalid-feedback" *ngIf="formSubmitted && (designation1.invalid || designation1.dirty || designation1.touched)" >
                                <span>Designation is required.</span>
                            </div>-->
                        </div>
                        <div class="col-md-4">
                            <nb-checkbox class="status-basic nb-transition">
                                <input type="checkbox" id="assign" formControlName="assign" class="native-input visually-hidden">
                  
                                <span class="text">Assign Under Group Head</span>
                            </nb-checkbox>
                        </div>
                    </div>

                   
                 
                    <div class="row">
                            <button type="button" class="btn btn-primary btn-sm" >Save</button>
                            <button type="button" class="btn btn-primary btn-sm" routerLink="/pages/user" >Cancel</button>
                    </div>

                </form>
            </div>
        </nb-card-body>
</nb-card>
