<div class="container">
    <nb-card class="nb-style">
        <nb-card-header class="nb-header">
            <div class="row">
                
                <div class="col-md-1 col-3 mobile-btn desktop-btn">
                    <button class="btn btn-primary btn-md btn-list" routerLink='/pages/user/add'>Add</button>  
                </div>
                <div class="col-md-11 col-9">
                    <h2 class="nb-text">USER</h2>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            
            <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect" class="nb-radio">
                <nb-radio *ngFor="let radio of radioArray" [value]=radio.id [disabled]="radio.disabled" (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
            </nb-radio-group>
            
            <!--  ngx- DataTable  -->
            <ngx-datatable [rows]="userList" [ngClass]="tableStyle" [headerHeight]="31" [columnMode]="'force'" class="material" [footerHeight]="40">
                <ngx-datatable-column name="Action" *ngIf="!hiddenEdit || !hidden" sortable="false">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
                        <nb-icon icon="edit" status="primary" [options]="{ animation: { type: 'zoom' } }" [hidden]="hiddenEdit" [routerLink]="['/pages/user/edit',row.id]"></nb-icon>
                        <nb-icon icon="trash" status="danger" [options]="{animation:{type:'zoom'}}" [hidden]="hidden" (click)="!this.access? null:deleteUser(row.id)"></nb-icon>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="User Name" prop="userName"></ngx-datatable-column>
                <ngx-datatable-column name="First Name" prop="firstName"></ngx-datatable-column>
                <ngx-datatable-column name="Last Name" prop="lastName"></ngx-datatable-column>
                <ngx-datatable-column name="Company" prop="company"></ngx-datatable-column>
                <ngx-datatable-column name="Designation" prop="designation"></ngx-datatable-column>
                
            </ngx-datatable>

        </nb-card-body>
    </nb-card>
</div>
