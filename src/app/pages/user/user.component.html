<ngx-loading [show]="loading"></ngx-loading>
<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div class="row">
            <div class="col-md-1 col-3 mobile-btn desktop-btn">
                <button class="btn btn-primary btn-md btn-list" routerLink='/pages/user/add'
                    [disabled]="disabled">ADD</button>
            </div>
            <div class="col-md-9 col-7">
                <h2 class="nb-text">User</h2>
            </div>
            <div class="col-md-2 col-2 mobile-btn desktop-btn dek-jus">
                <button style="float:right; " class="btn btn-primary btn-md btn-list" (click)="open()">EXPORT</button>
            </div>



        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-6">
                <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect" class="nb-radio">
                    <nb-radio *ngFor="let radio of radioArray" [value]=radio.id [disabled]="radio.disabled"
                        (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
                </nb-radio-group>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon1" (keyup)="filter($event.target.value)">
            </div>
        </div>

        <!--  ngx- DataTable  -->
        <ngx-datatable [rows]="userList" [ngClass]="tableStyle" [headerHeight]="31" class="material"
            [footerHeight]="31">
            <ngx-datatable-column name="Action" *ngIf="!hiddenEdit || !hidden" sortable="false" prop="id">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <nb-icon icon="edit" status="primary" [options]="{ animation: { type: 'zoom' } }"
                        [hidden]="hiddenEdit" [routerLink]="['/pages/user/edit',row.id]"></nb-icon>&nbsp;&nbsp;
                    <nb-icon icon="trash" status="danger" [options]="{animation:{type:'zoom'}}" [hidden]="hidden"
                        (click)="deleteUser(row.id)"></nb-icon>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="User Name" prop="userName"></ngx-datatable-column>
            <ngx-datatable-column name="First Name" prop="firstName"></ngx-datatable-column>
            <ngx-datatable-column name="Last Name" prop="lastName"></ngx-datatable-column>
            <ngx-datatable-column name="Company" prop="company"></ngx-datatable-column>
            <ngx-datatable-column name="Designation" prop="designation"></ngx-datatable-column>

        </ngx-datatable>

    </nb-card-body>
</nb-card>
