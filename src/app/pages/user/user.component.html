<div class="container">
    <nb-card>
        <nb-card-header>
            <div class="row">
                <div class="col-md-6">
                    <h2>USER</h2>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button class="btn btn-primary btn-sm" routerLink='/pages/user/add'>Add</button>  
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <!--  ngx- DataTable  -->
            <ngx-datatable [rows]="userList" [ngClass]="tableStyle" [headerHeight]="50" [columnMode]="'force'" class="material" style="text-align: justify;" 
            [limit]="10" [headerHeight]="40" [footerHeight]="40" [rowHeight]="40">
                <ngx-datatable-column name="User Name" prop="userName"></ngx-datatable-column>
                <ngx-datatable-column name="First Name" prop="firstName"></ngx-datatable-column>
                <ngx-datatable-column name="Last Name" prop="lastName"></ngx-datatable-column>
                <ngx-datatable-column name="Company" prop="company"></ngx-datatable-column>
                <ngx-datatable-column name="Designation" prop="destination"></ngx-datatable-column>
                <ngx-datatable-column name="Action" sortable="false">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
                        <nb-icon icon="edit" status="primary" [options]="{ animation: { type: 'zoom' } }" [routerLink]="['/pages/user/edit',row.id]"></nb-icon>
                        <nb-icon icon="trash" status="danger" [options]="{animation:{type:'zoom'}}"  (click)="deleteUser(row.id)"></nb-icon>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

        </nb-card-body>
    </nb-card>
</div>
