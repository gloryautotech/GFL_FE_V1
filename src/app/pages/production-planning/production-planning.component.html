<div id="target"></div>
<nb-card class="nb-style">
    <nb-card-header class="nb-header">

        <h2 class="nb-text">Production Planning</h2>

    </nb-card-header>
    <nb-card-body>
        <div>
            <form #myForm="ngForm">
                <div class="row">
                    <!-- Party name -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required">Party</label>
                            <ng-select name="partyId" [(ngModel)]='productionPlanning.partyId' required
                                #partyId1="ngModel"
                                [ngClass]="{'is-invalid': (partyId1.invalid)&&(formSubmitted || partyId1.touched)}"
                                placeholder="Party Name" class="required-error-dropdown" (change)=partySelected($event)>
                                <ng-option disabled="true">
                                    <div class="row">
                                        <div class="col-md-6 col-6">
                                            <div class="text-left txt-ov-elips"
                                                style="font-weight:bold;font-size: large;">Party Name</div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="text-right txt-ov-elips"
                                                style="font-weight:bold;font-size: large;">Party Code</div>
                                        </div>
                                    </div>
                                </ng-option>
                                <ng-option *ngFor="let p of partyList" [value]="p.id">
                                    <div class="row">
                                        <div class="col-md-6 col-6">
                                            <div class="text-left txt-ov-elips"> {{p.partyName}}</div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="text-right txt-ov-elips"> {{p.partyCode}}</div>
                                        </div>
                                    </div>
                                </ng-option>
                            </ng-select>
                            <div class="required-class"
                                *ngIf="(formSubmitted && partyId1.invalid) || (partyId1.invalid && partyId1.touched)">
                                <span>Party Id is required</span>
                            </div>
                        </div>
                    </div>

                    <!--Quality Name-->

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required">Quality</label>
                            <ng-select name="qualityId" [(ngModel)]='productionPlanning.qualityId' required
                                #qualityId1="ngModel"
                                [ngClass]="{'is-invalid': (qualityId1.invalid)&& (formSubmitted || qualityId1.touched)}"
                                placeholder="Quality ID" class="required-error-dropdown"
                                (change)=qualitySelected($event)>
                                <ng-option disabled="true">
                                    <div class="row">
                                        <div class="col-md-6 col-6">
                                            <div class="text-left txt-ov-elips"
                                                style="font-weight:bold;font-size: large;">Quality Id</div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="text-right txt-ov-elips"
                                                style="font-weight:bold;font-size: large;">Party Name</div>
                                        </div>
                                    </div>
                                </ng-option>
                                <ng-option *ngFor="let q of qualityList" [value]="q.qualityId">
                                    <div class="row">
                                        <div class="col-md-6 col-6">
                                            <div class="text-left txt-ov-elips"> {{q.qualityId}}</div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="text-right txt-ov-elips"> {{q.partyName}}</div>
                                        </div>
                                    </div>
                                </ng-option>
                            </ng-select>
                            <div class="required-class"
                                *ngIf="(qualityId1.invalid)&& (formSubmitted || qualityId1.touched)">
                                <span>Quality id is required</span>
                            </div>
                        </div>
                    </div>

                    <!--Batch List-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Batch Filter</label>
                            <input type="text" #batchFilter1="ngModel" class="form-control size-small" fieldsize="small"
                                nbinput name="batch" [(ngModel)]='batch' (keyup)="filter($event)" required
                                placeholder="Enter Batch">

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">

                            <button nbButton size="small" style="margin-left: 10px;" *ngFor="let b of allBatchList"
                                (click)="onBatchSelect(b.batchId)" class="p-badge-design">
                                {{b.batchId}} </button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--Ngx Data table to show production that are planned-->
        <div class="row">
            <div class="col-md-12">
                <ngx-datatable #table class="material common-table datatable-auto-height" [rows]="plannedProductionList"
                    [headerHeight]="31" [footerHeight]="31">
                    <ngx-datatable-column name="Action" [sortable]="false" [width]="300">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template
                            let-rowIndex="rowIndex">
                            <div *ngIf="!row.status">
                                <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" (click)="addToJet(row)"
                                    icon="plus"></nb-icon>
                                &nbsp;&nbsp;&nbsp;
                                <nb-icon status="primary" [options]="{animation:{type:'zoom'}}"
                                    (click)="editProductionPlan(row)" icon="edit"></nb-icon>
                                &nbsp;&nbsp;&nbsp;
                                <nb-icon icon="trash" status="danger" [options]="{ animation: { type: 'zoom' } }"
                                    (click)="removeItem(rowIndex)"></nb-icon>
                            </div>
                            <div *ngIf="row.status">
                                <b>Jet Planned</b>
                            </div>
                        </ng-template>

                    </ngx-datatable-column>

                    <ngx-datatable-column name="Party Name" prop="partyName" [sortable]="false" [width]="300">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Quality Name" prop="qualityName" [sortable]="false" [width]="300">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Color Tone" prop="colorTone" [sortable]="false" [width]="300">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Batch Id" prop="batchId" [sortable]="false" [width]="300">
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>

    </nb-card-body>
</nb-card>
