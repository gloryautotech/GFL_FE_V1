<div class="row">
    <div class="col-lg-12">
        <nb-card class="nb-style">
            <nb-card-header class="nb-header">
                <div class="row">
                    
                    <div class="col-md-1 col-3 mobile-btn desktop-btn">
                        <button class="btn btn-primary btn-md btn-list" routerLink="add" [disabled]="false">Add</button>
                    </div>
                    <div class="col-md-9 col-7">
                        <h2 class="nb-text">Dyeing Process</h2>
                    </div>
                    <!-- <div class="col-md-2 col-2 mobile-btn desktop-btn dek-jus">
                        <button style="float:right; "  class="btn btn-primary btn-md btn-list" (click)="open()">EXPORT</button>
                    </div> -->
                </div>
            </nb-card-header>
            <nb-card-body>
                <ngx-datatable [rows]="dyeingProcessList" [ngClass]="'bootstrap'" [rowHeight]="'auto'" [headerHeight]="31"
                    class="material">
                    <ngx-datatable-column name="Actions" sortable="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit"
                                [routerLink]="['/pages/dyeing-process/edit',row.id]" [hidden]="false"></nb-icon>
                            <nb-icon status="danger" [options]="{animation:{type:'zoom'}}" (click)="deleteDyeingProcess(row.id)" icon="trash" [hidden]="false"></nb-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Name" props="name"></ngx-datatable-column>
                    <!-- <ngx-datatable-column name="Party Name" props="partyName"></ngx-datatable-column> -->
                    
                </ngx-datatable>
            </nb-card-body>
