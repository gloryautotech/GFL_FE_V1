<div class="row">
    <div class="col-lg-12">
        <nb-card class="nb-style">
            <nb-card-header class="nb-header">
                <div class="row">

                    <div class="col-md-1 col-3 display-flex-start">
                        <button class="btn btn-primary btn-md btn-design" [routerLink]="['/pages/dyeing-process/add']" [disabled]="false">Add</button>
                    </div>
                    <div class="col-md-9 col-7">
                        <h2 class="nb-text">Dyeing Process</h2>
                    </div>
                    <div class="col-md-2 col-2 display-flex-start desktop-justify-flexend">
                        <button class="btn btn-primary btn-md btn-design" (click)="open()">EXPORT</button>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <ngx-datatable [rows]="dyeingProcessList" [ngClass]="'bootstrap'" [rowHeight]="'auto'" [headerHeight]="31" class="material">
                    <ngx-datatable-column name="Actions" sortable="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit" [routerLink]="['/pages/dyeing-process/edit',row.id]" [hidden]="false"></nb-icon>
                            <nb-icon status="danger" [options]="{animation:{type:'zoom'}}" (click)="deleteDyeingProcess(row.id)" icon="trash" [hidden]="false"></nb-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Dyeing Process Name" props="dyeingProcessName"></ngx-datatable-column>

                </ngx-datatable>
            </nb-card-body>
