<nb-card class="nb-style">
    <nb-card-body>
        <nb-tabset fullWidth class="boiler-thermopack-tabheader">
            <nb-tab tabTitle="Jet">
                <!-- <form #advancePaymentForm="ngForm"> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Jet Name</label>
                            <input type="text" class="form-control" placeholder="Enter Jet Name"
                                [(ngModel)]="addJet.name">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Jet Capacity</label>
                            <input type="number" class="form-control" placeholder="Enter Jet Capacity"
                                [(ngModel)]="addJet.capacity">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Liquor Ratio</label>
                            <input type="number" class="form-control" placeholder="Enter Liquor Ratio"
                                [(ngModel)]="addJet.liquorRatio">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12 mobile-btn-center text-btn-right">
                        <button class="btn btn-primary btn-sm btn-design-cancel" type="button"
                            (click)="onCancel()">CANCEL</button>
                        <button type="button" class="btn btn-primary btn-sm btn-design button-base ripple"
                            style="margin-right:20px" (click)="saveJet()">SAVE</button>
                    </div>
                </div>
                <!-- </form> -->

                <ngx-datatable #table class="material common-table datatable-auto-height" [rows]="jetList"
                    [headerHeight]="31" [footerHeight]="31">
                    <ngx-datatable-column name="Action" [sortable]="false" [width]="300">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template
                            let-rowIndex="rowIndex">
                            <nb-icon icon="trash" status="danger" [options]="{ animation: { type: 'zoom' } }"
                                (click)="removeJet(row.id)"></nb-icon>&nbsp;&nbsp;
                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit"
                                (click)="getjetEdit(row.id)"></nb-icon>

                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Name" prop="name" [sortable]="false" [width]="300">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Capacity" prop="capacity" [sortable]="false" [width]="300">
                    </ngx-datatable-column>


                    <ngx-datatable-column name="Liquor Ratio" prop="liquorRatio" [sortable]="false" [width]="300">
                    </ngx-datatable-column>



                </ngx-datatable>



            </nb-tab>
            <nb-tab tabTitle="Company">
                <!-- <form #advancePaymentForm="ngForm"> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Enter Company Name."
                                [(ngModel)]="addCompany.name">
                        </div>
                    </div>



                </div>
                <!-- </form> -->

                <ngx-datatable #table class="material common-table datatable-auto-height" [rows]="companyList"
                    [headerHeight]="31" [footerHeight]="31">
                    <ngx-datatable-column name="Action" [sortable]="false" [width]="300">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template
                            let-rowIndex="rowIndex">
                            <nb-icon icon="trash" status="danger" [options]="{ animation: { type: 'zoom' } }"
                                (click)="removeCompany(row.id)"></nb-icon>&nbsp;&nbsp;
                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit"
                                (click)="getcompanyEdit(row.id)"></nb-icon>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Name" prop="name" [sortable]="false" [width]="300">
                    </ngx-datatable-column>





                </ngx-datatable>
                <div class="row">
                    <div class="col-md-12 mobile-btn-center text-btn-right">
                        <button class="btn btn-primary btn-sm btn-design-cancel" type="button"
                            (click)="onCancel()">CANCEL</button>
                        <button type="button" class="btn btn-primary btn-sm btn-design button-base ripple"
                            style="margin-right:20px" (click)="saveCompany()">SAVE</button>
                    </div>
                </div>
            </nb-tab>
            <!--Department-->
            <nb-tab tabTitle="Department">
                <!-- <form #advancePaymentForm="ngForm"> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">

                    </div>



                </div>

                <div class="row">

                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit"

                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Name" prop="name" [sortable]="false" [width]="300">
                    </ngx-datatable-column>





                </ngx-datatable>

            </nb-tab>


            <!--Machine-->
            <nb-tab tabTitle="Machine">
                <!-- <form #advancePaymentForm="ngForm"> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Machine Name</label>
                            <input type="text" class="form-control" placeholder="Enter Machine Name"
                                [(ngModel)]="addMachine.machineName">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Machine Category</label>
                            <ng-select placeholder="select Machine Category" [(ngModel)]="addMachine.controlId">
                                <ng-option *ngFor="let mc of machineCategoryList" [value]="mc.id">
                                    {{mc.name}}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mobile-btn-center text-btn-right">
                        <button class="btn btn-primary btn-sm btn-design-cancel" type="button"
                            (click)="onCancel()">CANCEL</button>
                        <button type="button" class="btn btn-primary btn-sm btn-design button-base ripple"
                            style="margin-right:20px" (click)="saveMachine()">SAVE</button>
                    </div>
                </div>
                <!-- </form> -->

                <ngx-datatable #table class="material common-table datatable-auto-height" [rows]="machineList"
                    [headerHeight]="31" [footerHeight]="31">
                    <ngx-datatable-column name="Action" [sortable]="false" [width]="300">

                                (click)="getMachineEdit(row.id)"></nb-icon>

                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Machine Name" prop="machineName" [sortable]="false" [width]="300">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Machine Category" prop="categoryName" [sortable]="false" [width]="300">
                    </ngx-datatable-column>

                </ngx-datatable>
            </nb-tab>


            <!--Machine Category-->

                    </ngx-datatable-column>

                    <ngx-datatable-column name="Name" prop="name" [sortable]="false" [width]="300">

                </ngx-datatable>

            <nb-tab tabTitle="Designation">
                <!-- <form #advancePaymentForm="ngForm"> -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Designation</label>
                            <input type="text" class="form-control" placeholder="Enter Designation"
                                [(ngModel)]="addDesignation.designation">
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-md-12 mobile-btn-center text-btn-right">
                        <button class="btn btn-primary btn-sm btn-design-cancel" type="button"

            <nb-tab tabTitle="Approve By">

                    <div class="col-md-4">

                            <label>Name</label>

                            <label>Contact No</label>
                            <input type="number" class="form-control" placeholder="Enter Contact No."

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Enter Email"
                                [(ngModel)]="approveBy.email">
                        </div>
                    </div>

                </div>

                <div class="row">

                    <ngx-datatable-column name="Contact No" prop="contact" [sortable]="false" [width]="300">
                    </ngx-datatable-column>


                    <ngx-datatable-column name="Email" prop="email" [sortable]="false" [width]="300">

                </ngx-datatable>

            </nb-tab>
        </nb-tabset>

    </nb-card-body>
</nb-card>
