<div class="container">
    <nb-card>
        <nb-card-header>
            <div class="row">
                <div class="col-md-6">
                    <h2>SHADE</h2>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button class="btn btn-primary btn-sm" routerLink="add">Add</button>  
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <!--  ngx- DataTable  -->
            <ngx-datatable [rows]="shadeList" [ngClass]="tableStyle" [rowHeight]="'auto'" [headerHeight]="50" [columnMode]="'force'" class="material" style="text-align: justify;" >
                <ngx-datatable-column name="Party Shade No." prop="partyShadeNo"></ngx-datatable-column>
                <ngx-datatable-column name="Process Name" prop="processName"></ngx-datatable-column>
                <ngx-datatable-column name="Quality ID" prop="qualityId"></ngx-datatable-column>
                <ngx-datatable-column name="Quality Name" prop="qualityName"></ngx-datatable-column>
                <ngx-datatable-column name="Party Name" prop="partyName"></ngx-datatable-column>
                <ngx-datatable-column name="Color Tone " prop="colorTone"></ngx-datatable-column>
                <ngx-datatable-column name="Action" sortable="false">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
                        <nb-icon icon="edit" status="primary" [options]="{ animation: { type: 'zoom' } }" [routerLink]="['/pages/quality/edit',row.id]"></nb-icon>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

        </nb-card-body>
    </nb-card>
</div>
