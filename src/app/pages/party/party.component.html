<ngx-loading [show]="loading"></ngx-loading>
<div class="row">
    <div class="col-lg-12">
        <nb-card class="nb-style">
            <nb-card-header class="nb-header">
                <div class="row">
                    <div class="col-md-1 col-3 mobile-btn desktop-btn">
                        <button routerLink='add' style="float:right" class="btn btn-md btn-list" [disabled]="disabled">ADD</button>
                    </div>
                    <div class="col-md-9 col-7">
                        <h2 class="nb-text">Party</h2>
                    </div>

                    <div class="col-md-2 col-2 mobile-btn desktop-btn dek-jus">
                        <button style="float:right;" class="btn btn-md btn-list" (click)="open()">EXPORT</button>
                    </div>
                </div>
            </nb-card-header>

            <nb-card-body>
                <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect" class="nb-radio">
                    <nb-radio *ngFor="let radio of radioArray" [disabled]="radio.disabled" [value]=radio.id (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
                </nb-radio-group>
                <div class="ng-filter-main">

                    <div class="popup-ng">
                        <div class="popup-header text-center">
                            <nb-icon icon="funnel-outline" class="nb-icon-fil"></nb-icon>
                        </div>
                        <div class="popup-body">
                            <div class="section-1-popup">
                                <ng-select appendTo="body" class="popup-select">
                                    <ng-option [value]="1">name</ng-option>
                                    <ng-option [value]="2">name</ng-option>
                                    <ng-option [value]="3">name</ng-option>
                                    <ng-option [value]="4">name</ng-option>
                                    <ng-option [value]="5">name</ng-option>
                                </ng-select>

                                <div class="filter-input">
                                    <input type="text" class="form-control" placeholder="Filter...">
                                </div>
                                <div class="radio-popup">
                                    <div class="rd-1">
                                        <input type="radio" id="and" name="and" class="radio-btn"><span>AND</span>
                                    </div>
                                    <div class="rd-2">
                                        <input type="radio" id="or" name="or" class="radio-btn"><span>OR</span>
                                    </div>

                                </div>

                                <ng-select appendTo="body" class="popup-select">
                                    <ng-option [value]="1">name</ng-option>
                                    <ng-option [value]="2">name</ng-option>
                                    <ng-option [value]="3">name</ng-option>
                                    <ng-option [value]="4">name</ng-option>
                                    <ng-option [value]="5">name</ng-option>
                                </ng-select>

                                <div class="filter-input">
                                    <input type="text" class="form-control" placeholder="Filter...">
                                </div>
                            </div>

                            <div class="fil-border-top"></div>
                            <div class="section-1-popup">
                                <div class="filter-input">
                                    <input type="text" class="form-control" placeholder="Search...">
                                </div>

                            </div>
                            <div class="list-popup">
                                <ul class="list-type-none">
                                    <li><input type="checkbox" class="in-checkbox"><span>(select All)</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>(Blanks)</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>A. J. Mleczko</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Armstrong</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Egbele</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                    <li><input type="checkbox" class="in-checkbox"><span>Aaron Gate</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <ngx-datatable [rows]="partyList" [ngClass]="tablestyle" class="material" [headerHeight]="31" [footerHeight]="31">
                    <ngx-datatable-column name="Actions" *ngIf="!hiddenEdit || !hidden" sortable="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit" [hidden]="hiddenEdit" [routerLink]="['/pages/party/edit',row.id]"></nb-icon>&nbsp;&nbsp;
                            <nb-icon status="danger" [options]="{animation:{type:'zoom'}}" icon="trash" [hidden]="hidden" (click)="deleteParty(row.id)"></nb-icon>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column props="partyName">

                        <ng-template ngx-datatable-header-template let-value="value">
                            party name
                            <div class="filter-icon">
                                <nb-icon icon="menu-outline" class="nb-icon-filter"></nb-icon>

                            </div>

                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Party Address1" props="partyAddress1"></ngx-datatable-column>
                    <ngx-datatable-column name="Contact No" props="contactNo"></ngx-datatable-column>
                    <ngx-datatable-column name="City" props="city"></ngx-datatable-column>
                    <ngx-datatable-column name="State" props="state"></ngx-datatable-column>
                </ngx-datatable>
            </nb-card-body>


        </nb-card>
    </div>
</div>
