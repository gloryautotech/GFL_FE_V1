<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col-md-6">
                        <h2 >PARTY</h2>
                    </div>
                   
                    <div class="col-md-5">

                        <button style="float:right;" class="btn btn-primary btn-sm" (click)="open()"
                        [ngxExport]="party" fileName="export" [headers]="headers" [flag]="flag" >EXPORT</button>
                    </div>
                    <div class="col-md-1">
                        <button routerLink='add' style="float:right; margin-left: 10px;" class="btn btn-primary btn-sm">ADD</button>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect">
                    <nb-radio *ngFor="let radio of radioArray" [value]=radio.id (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
                </nb-radio-group>

                <ngx-datatable [rows]="partyList" [ngClass]="tablestyle" [headerHeight]="50" [columnMode]="'force'"
                    class="material" style="text-align: justify" [limit]="10" [headerHeight]="40" [footerHeight]="40"
                    [rowHeight]="40">
                    <ngx-datatable-column name="Party Name" props="partyName"></ngx-datatable-column>
                    <ngx-datatable-column name="Party Address1" props="partyAddress1"></ngx-datatable-column>
                    <ngx-datatable-column name="Contact No" props="contactNo"></ngx-datatable-column>
                    <ngx-datatable-column name="City" props="city"></ngx-datatable-column>
                    <ngx-datatable-column name="State" props="state"></ngx-datatable-column>

                    <ngx-datatable-column name="Actions" sortable="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit" [routerLink]="['/pages/party/edit',row.id]"></nb-icon>&nbsp;&nbsp;
                            <nb-icon status="danger" [options]="{animation:{type:'zoom'}}" icon="trash" (click)="deleteParty(row.id)"></nb-icon>

                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </nb-card-body>
