<div class="row">
    <div class="col-lg-12">
        <nb-card class="nb-style">
            <nb-card-header class="nb-header">
                <div class="row">
                    <div class="col-md-1 col-3 mobile-btn desktop-btn">
                        <button routerLink='add' style="float:right" class="btn btn-primary btn-md btn-list">ADD</button>
                    </div>
                    <div class="col-md-11 col-9">
                        <h2 class="nb-text">PARTY</h2>
                    </div>
                  
                    <div class="col-md-5">

                        <button style="float:right;" class="btn btn-primary btn-sm" (click)="open()" >EXPORT</button>
                    </div>
                   
                   
                    
                   
                </div>
            </nb-card-header>
            <nb-card-body>
                <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect" class="nb-radio">
                    <nb-radio *ngFor="let radio of radioArray" [value]=radio.id (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
                </nb-radio-group>

                <ngx-datatable [rows]="partyList" [ngClass]="tablestyle"
                    class="material" [headerHeight]="31" [footerHeight]="40">
                    <ngx-datatable-column name="Actions" sortable="false">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="edit" [routerLink]="['/pages/party/edit',row.id]"></nb-icon>&nbsp;&nbsp;
                            <nb-icon status="danger" [options]="{animation:{type:'zoom'}}" icon="trash" (click)="!this.access? null:deleteParty(row.id)"></nb-icon>

                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Party Name" props="partyName"></ngx-datatable-column>
                    <ngx-datatable-column name="Party Address1" props="partyAddress1"></ngx-datatable-column>
                    <ngx-datatable-column name="Contact No" props="contactNo"></ngx-datatable-column>
                    <ngx-datatable-column name="City" props="city"></ngx-datatable-column>
                    <ngx-datatable-column name="State" props="state"></ngx-datatable-column>

                    

                </ngx-datatable>
            </nb-card-body>
