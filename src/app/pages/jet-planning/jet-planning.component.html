<nb-card class="nb-style">
    <nb-card-header class="nb-header">
      <div>
        <div class="row">
          <div class="col-md-11 col-10">
            <h2 class="nb-text" style="display: inline;">Jet Planning</h2>
          </div>
          
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
  
    <table class="user-per-table">
    <tr>
      <th>Jet</th>
      <th>Capacity</th>
      <th>Sequence</th>
    </tr>
    <tr *ngFor="let j of jet;let i=index">
      <td >{{j.name}}</td>
      <td >{{j.capacity}}</td>
      <td>
        <div cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="production" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let p of jetPlanning.productionArray"  cdkDrag>
            
              {{p.batchId}}
            
            
          </div>
        </div>
      </td>
      <td>
        <div class="nb-icon-add">
            <a class="link-fab linkedin" media="Linkedin">
                <div class="tooltip">Add Batch</div>
                <nb-icon [options]="{animation:{type:'zoom'}}"  (click)="addNew($event,i)"
                    icon="plus" class="add-icon display-inline">
                </nb-icon>
            </a>

        </div>
      </td>
    </tr>
    </table>
</nb-card-body>
</nb-card>
