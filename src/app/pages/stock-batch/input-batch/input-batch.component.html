<nb-card class="nbStyle">
    <nb-card-header class="nb-header">
        <div class="row">
            <div class="col-md-12">
                <h2 class="nb-text txt-ov-elips">Add Batch</h2>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Batch Id</label>
                    <input type="number" class="form-control" name=batchId [(ngModel)]="batchId" id="batchId">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 mobile-btn-center text-btn-right mt-50">


                <button class="btn btn-primary btn-sm btn-design-cancel" type="button"
                    (click)="closeModal()">CANCEL</button>

                <button type="button" class="btn btn-primary btn-sm btn-design-save mob-stock button-base ripple"
                    (click)="printJobCard()" [disabled]="disableButton">SAVE</button>


            </div>

        </div>
    </nb-card-body>
</nb-card>
