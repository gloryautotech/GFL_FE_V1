<nb-card>
    <nb-card-body>
        <nb-tabset fullWidth class="boiler-thermopack-tabheader">
            <nb-tab tabTitle="Lot No">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Lot No</label>
                            <input type="number" class="form-control" placeholder="Enter Lot no">
                        </div>
                    </div>
                </div>
                <!--Report Data-->

                <div>
                    <!--Main Card Div-->
                    <div>
                        <!--1st Sub Card Div-->
                        <div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Party Name</label>
                                        <div>
                                            <span>Abcdef abc</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Quality Name</label>
                                        <div>
                                            <span>Abcdef abc</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Stock Type</label>
                                        <div>
                                            <span>Fabric</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Rate</label>
                                        <div>
                                            <span>56</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Total Meter</label>
                                        <div>
                                            <span>689</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Total weight</label>
                                        <div>
                                            <span>2021</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Dyed Date</label>
                                        <div>
                                            <span>12/02/2021</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Delivery Date</label>
                                        <div>
                                            <span>12/03/2021</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--2nd Sub Card Div-->
                        <div>
                            <h6>SHADE APPLIED</h6>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Shade No</label>
                                        <div>
                                            <span>156</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Shade Color</label>
                                        <div>
                                            <span>
                                                <div class="text-right txt-ov-elips width-70">
                                                    <input [(colorPicker)]="colorTone" [style.background]="colorTone"
                                                        [value]="colorTone" disabled="true" class="width-100" />
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Costing / weight</label>
                                        <div>
                                            <span>156</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Costing / meter</label>
                                        <div>
                                            <span>156</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Extra Charge</label>
                                        <div>
                                            <span>156</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--3rd Sub Card Div-->
                        <div>
                            <h6>Cost Evaluation</h6>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Chemical Cost</label>
                                        <div>
                                            <span>156</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Steam Cost</label>
                                        <div>
                                            <span>126</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Labour Cost</label>
                                        <div>
                                            <span>26</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Steam Cost</label>
                                        <div>
                                            <span>126</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Batch Cost</label>
                                        <div>
                                            <span>226</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Total Billing</label>
                                        <div>
                                            <span>23126</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Amount</label>
                                        <div>
                                            <span>3126</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-tab>
            <nb-tab tabTitle="Party"></nb-tab>
            <nb-tab tabTitle="Quality"></nb-tab>
        </nb-tabset>
    </nb-card-body>
</nb-card>
