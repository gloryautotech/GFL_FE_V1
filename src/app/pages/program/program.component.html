<div class="container">
<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div class="row">
            
            <div class="col-md-1 col-3 mobile-btn desktop-btn">
                <button class="btn btn-primary btn-md btn-list" routerLink="add">ADD</button>
            </div>
            <div class="col-md-11 col-9">
                <h2 class="nb-text">PROGRAM</h2>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect" class="nb-radio">
            <nb-radio *ngFor="let radio of radioArray" [value]=radio.id (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
        </nb-radio-group>
        <ngx-datatable class="material" [rows]="programList" [ngClass]="tableStyle" [headerHeight]="31" [footerHeight]="40">
            <ngx-datatable-column name="Action" sortable="false">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <nb-icon ngbTooltip="Tooltip on bottom"  status="primary" [options]="{animation:{type:'zoom'}}" [routerLink]="['edit',row.id]" icon="edit"></nb-icon>&nbsp;&nbsp;&nbsp;
                        <nb-icon icon="trash" status="danger" [options]="{animation:{type:'zoom'}}"  (click)="deleteProgram(row.id)"></nb-icon>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Party name" prop="partyName"></ngx-datatable-column>
            <ngx-datatable-column name="Program By" prop="programGivenBy"></ngx-datatable-column>
            <ngx-datatable-column name="Quality Id" prop="qualityId"></ngx-datatable-column>
            <ngx-datatable-column name="Quality Name" prop="qualityName"></ngx-datatable-column>
            <ngx-datatable-column name="Quality Type" prop="qualityType"></ngx-datatable-column>
            <ngx-datatable-column name="Priority" prop="priority"></ngx-datatable-column>
            
        </ngx-datatable>
    </nb-card-body>
</nb-card>
</div>
