<div class="container">
    <nb-card>
        <nb-card-header>
            <div class="row">
                <div class="col-md-6">
                    <h2>QUALITY</h2>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button class="btn btn-primary btn-sm" routerLink="add">Add</button> 
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>

            <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect">
                <nb-radio value="1">View Own</nb-radio>
                <nb-radio value="2">View Group</nb-radio>
                <nb-radio value="3">View all</nb-radio>
            </nb-radio-group>

            <!--  ngx- DataTable  -->
            <ngx-datatable [rows]="qualityList" [ngClass]="tableStyle" [headerHeight]="50" [columnMode]="'force'" class="material" style="text-align: justify;" 
            [limit]="10" [headerHeight]="40" [footerHeight]="40" [rowHeight]="40">
                <ngx-datatable-column name="Quality ID" prop="qualityId"></ngx-datatable-column>
                <ngx-datatable-column name="Quality Name" prop="qualityName"></ngx-datatable-column>
                <ngx-datatable-column name="Quality Type" prop="qualityType"></ngx-datatable-column>
                <ngx-datatable-column name="Party Name" prop="partyName"></ngx-datatable-column>
                <ngx-datatable-column name="Action" sortable="false">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
                        <nb-icon icon="edit" status="primary" [options]="{ animation: { type: 'zoom' } }" [routerLink]="['/pages/quality/edit',row.id]"></nb-icon>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

        </nb-card-body>
    </nb-card>
</div>
