<nb-card>
    <nb-card-header style="font-size: medium;"><h2>Add Quality</h2></nb-card-header>
    <nb-card-body>
        <div class="container">
        <form [formGroup]="addQualityForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="required">Quality ID:</label>
                <input type="text" class="form-control" id="qualityId" formControlName="qualityId" placeholder="Enter Quality ID" 
                [ngClass]="{'is-invalid':(addQualityForm.get('qualityId').invalid ) && formSubmitted}">
                <div class="invalid-feedback" *ngIf="(addQualityForm.get('qualityId').invalid || (addQualityForm.get('qualityId').dirty || addQualityForm.get('qualityId').touched) ) && formSubmitted">
                    <span>Quality ID is required</span>
                </div>
            </div>
            <div class="form-group  col-md-6">
                <label class="required">Quality Name:</label>
                <input type="text"  class="form-control" id="qualityName" formControlName="qualityName" placeholder="Enter Quality Name" 
                [ngClass]="{'is-invalid':(addQualityForm.get('qualityName').invalid ) && formSubmitted}">
                <div class="invalid-feedback" *ngIf="addQualityForm.get('qualityName').invalid || (addQualityForm.get('qualityName').dirty || addQualityForm.get('qualityName').touched) && formSubmitted">
                    <span>Quality Name is required</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label class="required">Quality Type:</label>
                <select id="qualityType" formControlName="qualityType"  class="form-control" aria-placeholder="Select Quality type"
                [ngClass]="{'is-invalid':(addQualityForm.get('qualityType').invalid ) && formSubmitted}">
                    <option value="" disabled selected>Select Quality</option>
                    <option value="Fabric">Fabric</option>
                    <option value="Yarn">Yarn</option>
                </select>
                <div class="invalid-feedback" *ngIf="addQualityForm.get('qualityType').invalid || (addQualityForm.get('qualityType').dirty || addQualityForm.get('qualityType').touched) && formSubmitted">
                    <span>Quality type is required</span>
                </div>
            </div>

            <div class="form-group col-md-6" >
                <label class="required">Quality Sub-Type:</label>
                <select id="qualitySubType" formControlName="qualitySubType"  class="form-control"
                [ngClass]="{'is-invalid':(addQualityForm.get('qualitySubType').invalid ) && formSubmitted}">
                <option value="" disabled selected>select Quality sub-type</option>
                    <option value="SUB-Yarn">SUB-Yarn</option>
                </select>
                <div class="invalid-feedback" *ngIf="addQualityForm.get('qualitySubType').invalid || (addQualityForm.get('qualitySubType').dirty || addQualityForm.get('qualitySubType').touched) && formSubmitted">
                    <span>Quality type is required</span>
                </div>
            </div> 
        </div>
        
        <div class="row">
            <div class="form-group col-md-6" >
                <label class="required">Party Name:</label>
                <select  name="partyId" id="partyId" formControlName="partyId" class="form-control" label="Select Party Name"
                [ngClass]="{'is-invalid':(addQualityForm.get('partyId').invalid ) && formSubmitted}">
                    <option value="" disabled selected>Select Party Name</option>
                    <option *ngFor="let p of party" [value]="p.id">{{p.partyName}}</option>
                </select>
                <div class="invalid-feedback" *ngIf="addQualityForm.get('partyId').invalid || (addQualityForm.get('partyId').dirty || addQualityForm.get('partyId').touched) && formSubmitted">
                    <span>Quality type is required</span>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label>Wt / 100 mtrs:</label>
                <input type="number" id="wtPer100m" formControlName="wtPer100m"  class="form-control" placeholder="Wt Per 100m">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label>Remark:</label>
                <input type="text" id="remark" formControlName="remark"  class="form-control input-sm" placeholder="Enter Remark">
            </div>
        </div>
            <div>
                <input type="submit" class="btn btn-primary btn-sm" value="Add Quality">&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary btn-sm" routerLink="/pages/quality">Cancel</button>
            </div>
        </form>
        </div>
    </nb-card-body>
  </nb-card>
