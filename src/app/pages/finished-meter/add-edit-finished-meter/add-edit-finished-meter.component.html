<nb-card>
    <nb-card-header style="font-size: medium;">
      <div *ngIf="this.currentFinishedMeter == null; else updateP">
        <h2>ADD PARTY</h2>
      </div>
      <ng-template #updateP>
        <h2>UPDATE PARTY</h2>
      </ng-template>
    </nb-card-header>
    <nb-card-body>
      <div class="container">
        <form>
  
            <br><br>
            <div class="row">
              <button *ngIf="this.currentFinishedMeter == null" type="button" class="btn btn-primary"
                style="margin-right:20px" (click)="addFinishedMeter()" >ADD</button>
              <button *ngIf="this.currentFinishedMeter != null" type="button" (click)="updateFinishedMeter()" class="btn btn-primary"
                style="margin-right:20px">UPDATE</button>
              <button class="btn btn-primary" type="button" routerLink="/pages/finishedMeter">CANCEL</button>
            </div>
        </form>
      </div>
    </nb-card-body>
  </nb-card>
