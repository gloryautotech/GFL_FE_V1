<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div *ngIf="mySupplierRateId == null; else updateS">
            <h2 class="nb-text">ADD SUPPLIER RATE</h2>
        </div>
        <ng-template #updateS>
            <h2 class="nb-text">UPDATE SUPPLIER RATE</h2>
        </ng-template>
    </nb-card-header>

    <nb-card-body>
        <form #myForm="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <div *ngIf="mySupplierRateId == null; else updateName" class="form-group">
                        <label class="required">Supplier Name</label>
                        <ng-select  name="supplierId" id="supplierId" [(ngModel)]="formValues.supplierRates[0].supplierId"
                        required (change)="getDetail(formValues.supplierRates[0].supplierId)" #tableitem3="ngModel" [ngClass]="{'is-invalid':(tableitem3.invalid)&&(formSubmitted || tableitem3.touched)}">
                            <ng-option *ngFor="let s of supplier" [value]="s.id">{{s.supplierName}} - {{s.id}}</ng-option>
                        </ng-select>
                        <div class="required-class" *ngIf="(tableitem3.invalid)&&(formSubmitted || tableitem3.touched)" style="display: inline-block;">
                            <span>Supplier Name is required</span>
                        </div>
                    </div>
                    <ng-template #updateName>
                        <label class="required">Supplier Name:</label>
                        <select name="supplierId" [(ngModel)]="formValues.id" class="form-control" required
                            #tableitem3="ngModel">
                            <option [value]="formValues.id" selected disabled>
                                {{formValues.supplierName}}</option>
                        </select>
                    </ng-template>
                </div>
            </div>

            <br><br>

            <!-- For Ngx DataTable -->
            <div class="row">
                <div class="col-md-12">
                    <ngx-datatable #table class="material common-table datatable-auto-height"
                        [rows]="formValues.supplierRates" [headerHeight]="31" [footerHeight]="31">

                        <ngx-datatable-column name="itemName" prop="itemName" [sortable]="false" [width]="300">
                            <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
                                <input class="tableForm line-height-subtable" type="text" (keyup)="onKeyUp($event,rowIndex,0,'itemName')"
                                    [id]="'supplierList'+rowIndex+'-0'" [(ngModel)]="row.itemName" #tableitem="ngModel"
                                    name='tableSupplierItemName{{rowIndex}}' required
                                    [ngClass]="{'is-invalid': formSubmitted && tableitem.invalid}">
                                <div class="invalid-feedback" *ngIf="formSubmitted && (tableitem.invalid)"
                                    style="display: inline-block;">
                                    <span>Required</span>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="itemType" prop="itemType" [sortable]="false" [width]="300">
                            <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
                               
                                <ng-select #tableItemType="ngModel"
                                name='tableSupplierItemType{{rowIndex}}' [(ngModel)]="row.itemType" required
                                (keyup)="onKeyUp($event,rowIndex,1,'itemType')" [id]="'supplierList'+rowIndex+'-1'"
                                [ngClass]="{'is-invalid': formSubmitted && tableItemType.invalid}" bindLabel="name"
                                bindValue="id" appendTo="body" class="ng-select-br-none">
                                    <ng-option value="Color">Color</ng-option>
                                    <ng-option value="Chemical">Chemical</ng-option>
                                 </ng-select>
                                <div class="invalid-feedback" *ngIf="formSubmitted && (tableItemType.invalid)"
                                    style="display: inline-block;">
                                    <span>Required</span>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Rate" prop="rate" [sortable]="false" [width]="300">
                            <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
                                <input class="tableForm line-height-subtable" type="number" #tableRate1="ngModel"
                                    name='tableRate{{rowIndex}}' [(ngModel)]="row.rate"
                                    (keyup)="onKeyUp($event,rowIndex,2,'rate')"
                                    (input)="calculateGstDiscountPercentage(rowIndex,1)"
                                    [id]="'supplierList'+rowIndex+'-2'" required
                                    [ngClass]="{'is-invalid': formSubmitted && tableRate1.invalid}" min="0">
                                <div class="invalid-feedback" *ngIf="formSubmitted && (tableRate1.invalid )"
                                    style="display: inline-block;">
                                    <span>Required</span>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Discounted Rate" prop="discountedRate" [sortable]="false"
                            [width]="300">
                            <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
                                <input class="tableForm line-height-subtable" type="number" #tablediscount1="ngModel"
                                    name='tableDiscount{{rowIndex}}' [(ngModel)]="row.discountedRate"
                                    [id]="'supplierList'+rowIndex+'-3'" readonly>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Gst Rate" prop="gstRate" [sortable]="false" [width]="300">
                            <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
                                <input class="tableForm line-height-subtable" type="number" #tableGst1="ngModel" name='tableGst{{rowIndex}}'
                                    [(ngModel)]="row.gstRate" [id]="'supplierList'+rowIndex+'-4'" readonly>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Action" sortable="false">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template
                                let-rowIndex="rowIndex">
                                <nb-icon icon="trash" status="danger" [options]="{ animation: { type: 'zoom' } }"
                                    (click)="removeItem(rowIndex)"></nb-icon>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mobile-btn-center text-btn-right">
                    <input *ngIf="mySupplierRateId == null; else updateadd" type="button"
                        class="btn btn-primary btn-sm btn-design" value="SAVE"
                        (click)="addSupplierRateInfo(myForm); $event.preventDefault()">

                    <button type="button" class="btn btn-primary btn-sm btn-design"
                        (click)="goBackToPreviousPage();$event.preventDefault()">CANCEL</button>
                    <ng-template #updateadd>
                        <input type="button" class="btn btn-primary btn-sm btn-design" value="UPDATE"
                            (click)="updateSupplierRateInfo(myForm); $event.preventDefault()">
                    </ng-template>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
