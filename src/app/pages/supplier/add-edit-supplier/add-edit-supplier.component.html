<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div *ngIf="selectedSupplierId == null; else updateS">
            <h2 class="nb-text">Add Supplier</h2>
        </div>
        <ng-template #updateS>
            <h2 class="nb-text">Update Supplier</h2>
        </ng-template>
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="addSupplier" (ngSubmit)="addSupplierInfo()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">Supplier Name</label>
                        <input type="text" class="form-control" name="supplierName" placeholder="Supplier Name" formControlName="supplierName" [ngClass]="{'is-invalid':(addSupplier.controls.supplierName.invalid )&& (formSubmitted || addSupplier.controls.supplierName.touched) }">
                        <div class="invalid-feedback" *ngIf="(addSupplier.controls.supplierName.invalid )&& (formSubmitted || addSupplier.controls.supplierName.touched)">
                            <span>Supplier Name is Required</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">Discount %</label>
                        <input type="number" class="form-control" id="discountPercentage" placeholder="Discount %" maxlength="1" formControlName="discountPercentage" [ngClass]="{'is-invalid':(addSupplier.controls.discountPercentage.invalid)&&(formSubmitted || addSupplier.controls.discountPercentage.touched)}"
                            maxlength="3" min="0" max="100">
                        <div class="invalid-feedback" *ngIf="(addSupplier.controls.discountPercentage.invalid)&&(formSubmitted || addSupplier.controls.discountPercentage.touched)">
                            <span>Discount % is Required</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">GST %</label>
                        <input type="number" class="form-control" id="gstPercentage" placeholder="GST %" formControlName="gstPercentage" [ngClass]="{'is-invalid':(addSupplier.controls.gstPercentage.invalid)&&(formSubmitted || addSupplier.controls.gstPercentage.touched)}" min="0">
                        <div class="invalid-feedback" *ngIf="(addSupplier.controls.gstPercentage.invalid)&&(formSubmitted || addSupplier.controls.gstPercentage.touched)">
                            <span>GST % is Required</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">Payment Terms</label>
                        <input type="number" class="form-control" id="paymentTerms" placeholder="Payment Terms" formControlName="paymentTerms" required [ngClass]="{'is-invalid':(addSupplier.controls.paymentTerms.invalid )&&(formSubmitted || addSupplier.controls.paymentTerms.touched )}"
                            min="0">
                        <div class="invalid-feedback" *ngIf="(addSupplier.controls.paymentTerms.invalid )&&(formSubmitted || addSupplier.controls.paymentTerms.touched )">
                            <span>Payment Terms is Required</span>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Remark</label>
                        <input type="text" class="form-control remark-resize" id="remark" placeholder="Remark" formControlName="remark">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mobile-btn-center text-btn-right">
                    <div class="padding-bt-tp">
                        <button class="btn btn-primary btn-sm btn-design-cancel" (click)="goBackToPreviousPage()">CANCEL</button>
                        <ng-template #update><input type="button" (click)="updateSupplier()" class="btn btn-primary btn-sm btn-design" [disabled]="disableButton" value="UPDATE"></ng-template>

                        <input *ngIf="selectedSupplierId == null; else update" type="submit" class="btn btn-primary btn-sm btn-design" [disabled]="disableButton" value="SAVE">
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
