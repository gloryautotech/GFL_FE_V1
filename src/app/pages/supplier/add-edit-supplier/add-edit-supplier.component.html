
    <nb-card>
        <nb-card-header>
            <h2>ADD SUPPLIER</h2>
        </nb-card-header>       
        
    <nb-card-body>        
      <form [formGroup]="addSupplier" (ngSubmit)="addSupplierInfo()">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="required">Supplier Name</label>
                    <input type="text" class="form-control" name="supplierName" placeholder="Enter Supplier Name" formControlName="supplierName" 
                    [ngClass]="{'is-invalid':addSupplier.controls.supplierName.invalid && formSubmitted}">
                    <div class="invalid-feedback" *ngIf="(addSupplier.controls.supplierName.invalid && (addSupplier.get('supplierName').dirty || addSupplier.get('supplierName').touched) ) && formSubmitted">
                        <span>Supplier Name is Required</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="required">Discount %</label>
                    <input type="number" class="form-control" id="discountPercentage" placeholder="Enter Discount %" formControlName="discountPercentage" 
                    [ngClass]="{'is-invalid':(addSupplier.controls.discountPercentage.invalid ) && formSubmitted}">
                    <div class="invalid-feedback" *ngIf="(addSupplier.controls.discountPercentage.invalid && (addSupplier.get('discountPercentage').dirty || addSupplier.get('discountPercentage').touched) ) && formSubmitted">
                        <span>Discount % is Required</span>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group" >
                    <label class="required">GST %</label>
                    <input type="number" class="form-control" id="gstPercentage" placeholder="Enter GST %" formControlName="gstPercentage" 
                    [ngClass]="{'is-invalid':(addSupplier.controls.gstPercentage.invalid ) && formSubmitted}">
                    <div class="invalid-feedback" *ngIf="(addSupplier.controls.gstPercentage.invalid && (addSupplier.get('gstPercentage').dirty || addSupplier.get('gstPercentage').touched) ) && formSubmitted">
                        <span>GST % is Required</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="required">Payment Terms</label>
                    <input type="number" class="form-control" id="paymentTerms" placeholder="Enter Payment Terms" formControlName="paymentTerms" required 
                    [ngClass]="{'is-invalid':(addSupplier.controls.paymentTerms.invalid ) && formSubmitted}">
                    <div class="invalid-feedback" *ngIf="(addSupplier.controls.paymentTerms.invalid && (addSupplier.get('paymentTerms').dirty || addSupplier.get('paymentTerms').touched) ) && formSubmitted">
                        <span>Payment Terms is Required</span>
                    </div>
                </div>
        
            </div>
          </div>        
        <div class="form-group">
            <label>Remark</label>
            <input type="text" class="form-control" id="remark" placeholder="Enter Remark" formControlName="remark">
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-sm btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary  btn-sm" (click)="goBackToPreviousPage()">Cancel</button>
            </div>
        </div>      
    </form>
</nb-card-body>
</nb-card>
