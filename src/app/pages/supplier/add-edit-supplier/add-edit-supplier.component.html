<nb-card class="nb-style">
    <nb-card-header class="nb-header">
        <div class="row">
            <div class="col-md-5 col-6 display-flex-start max-width-device">
                <button class="btn btn-md btn-design" [routerLink]="['/pages/supplier/view']">View
                    Table</button>
            </div>
            <div class="col-md-7 col-6">
                <div *ngIf="selectedSupplierId == null; else updateS">
                    <h2 class="nb-text">Add Supplier</h2>
                </div>
                <ng-template #updateS>
                    <h2 class="nb-text">Update Supplier</h2>
                </ng-template>
            </div>


        </div>
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="addSupplier" (ngSubmit)="addSupplierInfo()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">Supplier Name</label>
                        <input type="text" class="form-control size-small" nbinput fieldsize="small" name="supplierName" placeholder="Supplier Name" formControlName="supplierName" [ngClass]="{'is-invalid':(addSupplier.controls.supplierName.invalid )&& (formSubmitted || addSupplier.controls.supplierName.touched) }">
                        <div class="input-required" *ngIf="(addSupplier.controls.supplierName.invalid )&& (formSubmitted || addSupplier.controls.supplierName.touched)">
                            <span>Supplier Name is Required</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">Discount %</label>
                        <input type="number" class="form-control size-small" nbinput fieldsize="small" id="discountPercentage" placeholder="Discount %" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57  || event.charCode == 46"
                            formControlName="discountPercentage" [ngClass]="{'is-invalid':(addSupplier.controls.discountPercentage.invalid)&&(formSubmitted || addSupplier.controls.discountPercentage.touched)}" maxlength="3" min="0" max="100">
                        <div class="input-required" *ngIf="(addSupplier.controls.discountPercentage.invalid)&&(formSubmitted || addSupplier.controls.discountPercentage.touched)">
                            <span>Discount % is required and should be &lt; 100 </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">GST %</label>
                        <input type="number" class="form-control size-small" nbinput fieldsize="small" id="gstPercentage" placeholder="GST %" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57  || event.charCode == 46"
                            formControlName="gstPercentage" [ngClass]="{'is-invalid':(addSupplier.controls.gstPercentage.invalid)&&(formSubmitted || addSupplier.controls.gstPercentage.touched)}" min="0">
                        <div class="input-required" *ngIf="(addSupplier.controls.gstPercentage.invalid)&&(formSubmitted || addSupplier.controls.gstPercentage.touched)">
                            <span>GST % is Required and should be &lt; 100 </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required">Payment Terms</label>
                        <input type="number" class="form-control size-small" nbinput fieldsize="small" id="paymentTerms" placeholder="Payment Terms" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57  || event.charCode == 46"
                            formControlName="paymentTerms" required [ngClass]="{'is-invalid':(addSupplier.controls.paymentTerms.invalid )&&(formSubmitted || addSupplier.controls.paymentTerms.touched )}" min="0">
                        <div class="input-required" *ngIf="(addSupplier.controls.paymentTerms.invalid )&&(formSubmitted || addSupplier.controls.paymentTerms.touched )">
                            <span>Payment Terms is Required</span>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Remark</label>
                        <input type="text" class="form-control remark-resize" id="remark" placeholder="Remark" formControlName="remark">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mobile-btn-center text-btn-right">
                    <div class="padding-bt-tp">
                        <button *ngIf="!selectedSupplierId" class="btn btn-primary btn-sm btn-design-cancel" type="button" (click)="reset()">CANCEL</button>

                        <button *ngIf="selectedSupplierId" #update class="btn btn-primary btn-sm btn-design-cancel" type="button" [routerLink]="['/pages/supplier/view']">CANCEL</button>

                        <ng-template #update><button type="button" (click)="updateSupplier()" class="btn btn-primary btn-sm btn-design-save button-base ripple" [disabled]="disableButton" value="UPDATE">UPDATE</button></ng-template>

                        <button *ngIf="!selectedSupplierId; else update" type="submit" class="btn btn-primary btn-sm btn-design-save button-base ripple" [disabled]="disableButton" value="SAVE">SAVE</button>
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
