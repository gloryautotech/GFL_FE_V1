<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-md-6">
                <h2>SUPPLIER</h2>
            </div>
            <div class="col-md-4">
                <button style="float:right; "  class="btn btn-primary btn-sm"
                [ngxExport]="supplier" fileName="export" [headers]="headers">EXPORT</button>
            </div>
           
           
            <div class="col-md-1">
                <button class="btn btn-primary  btn-sm" style="float: right; margin-left: 10px;" routerLink="add">ADD</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary  btn-sm" style="float: right; margin-left: 10px;" routerLink="addSupplierRate">ADD RATE</button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>

        <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect">
            <nb-radio *ngFor="let radio of radioArray" [value]=radio.id (valueChange)="onChange($event)">{{radio.value}}</nb-radio>
        </nb-radio-group>
        
        <ngx-datatable [rows]="supplierList" [ngClass]="tableStyle" [headerHeight]="50"  class="material"
        [columnMode]="'force'" [limit]="10" [headerHeight]="40" [footerHeight]="40" [rowHeight]="40">
            <ngx-datatable-column name="Supplier Name" prop="supplierName"></ngx-datatable-column>
            <ngx-datatable-column name="Discount %" prop="discountPercentage"></ngx-datatable-column>
            <ngx-datatable-column name="GST %" prop="gstPercentage"></ngx-datatable-column>
            <ngx-datatable-column name="Payment Terms" prop="paymentTerms"></ngx-datatable-column>
            <ngx-datatable-column name="Remark" prop="remark"></ngx-datatable-column>
            <ngx-datatable-column name="Action" sortable="false">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <nb-icon ngbTooltip="Tooltip on bottom"  status="primary" [options]="{animation:{type:'zoom'}}" [routerLink]="['edit',row.id]" icon="edit"></nb-icon>&nbsp;&nbsp;
                    <button nbTooltip="Update Supplier Rate" class="btn primary-status" [routerLink]="['editSupplierRate',row.id]" placement="auto" nbTooltipStatus="success" nbTooltipPlacement="bottom" nbButton >
                        <nb-icon  status="primary" [options]="{animation:{type:'zoom'}}" icon="menu" style="color: burlywood;" ></nb-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </nb-card-body>
</nb-card>
