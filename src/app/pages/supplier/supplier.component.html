<div class="container">
    <nb-card class="nb-style">
        <nb-card-header class="nb-header">
            <div class="row">
                
                <div class="col-md-1 col-3 mobile-btn desktop-btn">
                    <button class="btn btn-primary btn-md btn-list" routerLink="add">ADD</button>
                </div>
                <div class="col-md-11 col-9">
                    <h2 class="nb-text">SUPPLIER</h2>
                </div>
                <div class="col-md-5">
                    <button style="float:right; "  class="btn btn-primary btn-sm" (click)="open()" >EXPORT</button>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>

            <nb-radio-group style="display: flex;" [(ngModel)]="radioSelect" class="nb-radio">
                <nb-radio *ngFor="let radio of radioArray" [value]=radio.id (valueChange)="onChange($event)">
                    {{radio.value}}</nb-radio>
            </nb-radio-group>

            <ngx-datatable [rows]="supplierList" [ngClass]="tableStyle" [headerHeight]="31" class="material"
                [footerHeight]="40">
                <ngx-datatable-column name="Action" sortable="false">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <nb-icon ngbTooltip="Tooltip on bottom" status="primary" [options]="{animation:{type:'zoom'}}"
                            [routerLink]="['edit',row.id]" icon="edit"></nb-icon>&nbsp;&nbsp;
                        <button nbTooltip="Update Supplier Rate" class="btn primary-status btn-listing-action"
                            [routerLink]="['editSupplierRate',row.id]" placement="auto" nbTooltipStatus="success"
                            nbTooltipPlacement="bottom" nbButton>
                            <nb-icon status="primary" [options]="{animation:{type:'zoom'}}" icon="menu"
                                style="color: burlywood;"></nb-icon>
                        </button>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Supplier Name" prop="supplierName"></ngx-datatable-column>
                <ngx-datatable-column name="Discount %" prop="discountPercentage"></ngx-datatable-column>
                <ngx-datatable-column name="GST %" prop="gstPercentage"></ngx-datatable-column>
                <ngx-datatable-column name="Payment Terms" prop="paymentTerms"></ngx-datatable-column>
                <ngx-datatable-column name="Remark" prop="remark"></ngx-datatable-column>
                
            </ngx-datatable>
        </nb-card-body>
    </nb-card>
</div>
