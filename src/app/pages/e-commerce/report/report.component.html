<nb-card size="giant" class="nb-style">

    <nb-card-header class="nb-header">

        <h2 class="nb-text">Machine Reports</h2>

    </nb-card-header>
    <nb-card-body>
        
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label><strong>Select Category</strong></label>
                        <ng-select [items]="machineCategory" bindLabel="name" bindValue="id" (change)="category($event)"
                            [(ngModel)]="selectedMachineCategory" placeholder="Select Category">
                        </ng-select>
                    </div>
                </div>
                <div *ngIf="flag" class="col-md-4">
                    <div class="form-group">
                        <label><strong>Select Machine</strong></label>
                        <ng-select [items]="machines" bindLabel="machineName" bindValue="id" (change)="machine($event)"
                            [(ngModel)]="selectedMachine">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-4" *ngIf="flag1">
                    <div class="form-group ">
                        <strong><label class="required">Select Shift</label></strong>
                        <div class="mr-0">

                            <nb-radio-group>
                                <nb-radio [value]="1" (valueChange)="onChange($event)">Day (9AM to 8:59PM)</nb-radio>
                                <nb-radio [value]="2" (valueChange)="onChange($event)">Night (9PM to 8:59AM)</nb-radio>
                            </nb-radio-group>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-5" *ngIf="flag3">
                    <div class="form-group">
                        <strong><label>Select Date & Time</label></strong>
                        <input class="form-control" [owlDateTime]="dt1" [selectMode]="'range'" [(ngModel)]="datetime"
                            [owlDateTimeTrigger]="dt1" placeholder="Date Time">
                        <owl-date-time [showSecondsTimer]="true" (afterPickerClosed)="change()" #dt1></owl-date-time>
                    </div>

                </div>

            </div>
        
        <div *ngIf="flag4">
            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
            </canvas>
        </div>
        <div *ngIf="flag5">
            <h1 style="color: #aa3634;">No data found</h1>
        </div>
    </nb-card-body>
</nb-card>
