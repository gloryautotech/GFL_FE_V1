<ngx-loading [show]="loading"></ngx-loading>
<nb-card size="large" class="nb-style">
    <nb-card-body>
        <!-- design changes -->
        <div class="main-dash-card">
            <div class="">
                <div class="small-device-res">
                    <div class="dash-style">
                        <h2 class="nb-text">Party</h2>
                    </div>
                </div>
            </div>
            <nb-tabset fullWidth class="boiler-thermopack-tabheader new-dash-title">
                <nb-tab tabTitle="Boiler">

                    <div class="row">
                        <div class="container">
                            <div class="row">

                            </div>
                        </div>
                    </div>

                </nb-tab>
                <nb-tab tabTitle="Water Jet">

                    <div class="row">
                        <p>sc2</p>
                    </div>

                </nb-tab>
                <nb-tab tabTitle="Stenter Machine">

                    <div class="row">
                        <div class="col-md-4" *ngFor="let machine of machines">
                            <div class="machine-main-card">
                                <div class="date-card">
                                    <div class="date-card-header">
                                        <h2>{{machine.machineName}}</h2>
                                    </div>
                                </div>
                                <div class="date-card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-6">
                                            <div class="eff-text">
                                                <h2 class="tble-txt">Eff:</h2>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="eff-data">
                                                <input type="text" class="tble-in">
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="eff-text">
                                                <h2 class="tble-txt">Speed:</h2>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="eff-data">
                                                <input type="text" class="tble-in">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="day-night-picker">
                                    <div class="container">
                                        <div class="form-group">
                                            <strong><label>Select Date & Time</label></strong>
                                            <input class="form-control" [max]="max" name="dt1" [owlDateTime]="dt1"
                                                [selectMode]="'range'" [owlDateTimeTrigger]="dt1"
                                                placeholder="Date Time">
                                            <owl-date-time [showSecondsTimer]="true" [startAt]="startAt"
                                                (afterPickerClosed)="change(dt1)" #dt1>
                                            </owl-date-time>
                                        </div>
                                    </div>
                                </div>
                                <div class="date-time-btn container">
                                    <div class="row">
                                        <div class="col-md-6 col-6">
                                            <div class="day-machine">
                                                <button type="button" (click)="day(machine)"
                                                    class="btn btn-primary btn-sm btn-design">Day</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="night-machine">
                                                <button type="button" (click)="night(machine)"
                                                    class="btn btn-primary btn-sm btn-design">Night</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </nb-tab>
                <nb-tab tabTitle="Folding Machine">


                    <div class="row">
                        <p>sc4</p>
                    </div>

                </nb-tab>
                <nb-tab tabTitle="Thermopack">


                    <div class="row">
                        <div class="container">
                            <div class="row">

                            </div>
                        </div>
                    </div>

                </nb-tab>
            </nb-tabset>
        </div>

    </nb-card-body>
</nb-card>
