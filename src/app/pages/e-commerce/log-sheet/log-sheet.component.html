<nb-card size="giant" class="nb-style">
    <nb-card-header class="nb-header">
        <h2  class="nb-text">Log Sheet</h2>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="shift">Select Shift:</label>
                <select class="form-control" (change)="shiftchange($event.target.value)" class="browser-default custom-select">
                    <option *ngFor="let sh of shift" [value]="sh.id">
                        {{sh.name}}</option>
                </select>
            </div>
        </div>

        <div *ngIf="dayFlag">

            <form #logForm="ngForm">
                <table border="3px" style="width: 100%;text-align: center;" class="table-responsive table-input-width">
                    <tr>
                        <td colspan="5">
                            <label for="master">Master</label>
                        </td>
                        <td colspan="5">
                            <select class="browser-default custom-select" (change)="masterchange($event.target.value)">
                                <option *ngFor="let mas of master" [value]="mas.id" >
                                    {{mas.userName}}</option>
                            </select>
                        </td>
                        <td colspan="4">
                            <label for="date">Date</label>
                        </td>
                        <td colspan="4">
                            <input style="width: 100%;height: 100%;" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" placeholder="Select Date" ([ngModel])="dateSelected">
                            <owl-date-time (afterPickerClosed)="change(dt1)" [pickerType]="'calendar'" #dt1></owl-date-time>
                        </td>
                    </tr>
                    <tr style="height: 60px;">
                        <td colspan="14">
                            <strong style="font-size: 20px;">Boiler</strong>
                        </td>
                        <td colspan="4">
                            <select class="browser-default custom-select" (change)="boilerchange($event.target.value)">
                                <option *ngFor="let boi of boiler" [value]="boi.id">
                                    {{boi.machineName}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6">Attribute</th>
                        <th colspan="2" *ngFor="let day of dayArray">{{day}}</th>
                    </tr>
    
                    <tr *ngFor="let val of valueArray;let i = index">
                        <td colspan="6">
                            {{val.Attribute}}
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_10" [name]="val.Attribute+'10'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_12" [name]="val.Attribute+'12'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_14" [name]="val.Attribute+'14'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_16" [name]="val.Attribute+'16'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_18" [name]="val.Attribute+'18'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_20" [name]="val.Attribute+'20'">
                        </td>
                    </tr>
                    <tr style="height: 60px;">
                        <td colspan="14">
                            <strong style="font-size: 20px;">Thermopack</strong>
                        </td>
                        <td colspan="4">
                            <select class="browser-default custom-select" (change)="thermopackchange($event.target.value)">
                                <option *ngFor="let ther of thermopack" [value]="ther.id" >
                                    {{ther.machineName}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6">Attribute</th>
                        <th colspan="2" *ngFor="let day of dayArray">{{day}}</th>
                    </tr>
    
                    <tr *ngFor="let val of valueArray1;let i = index">
                        <td colspan="6">
                            {{val.Attribute}}
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_10" [name]="val.Attribute+'10'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_12" [name]="val.Attribute+'12'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_14" [name]="val.Attribute+'14'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_16" [name]="val.Attribute+'16'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_18" [name]="val.Attribute+'18'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_20" [name]="val.Attribute+'20'">
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="button" (click)="submitday(logForm)" value="Submit">
                </div>
    
            </form>

        </div>

        <div *ngIf="nightFlag">

                        <form #logForm="ngForm">
                <table border="3px" style="width: 100%;text-align: center;" class="table-responsive table-input-width">
                    <tr>
                        <td colspan="5">
                            <label for="master">Master</label>
                        </td>
                        <td colspan="5">
                            <select class="browser-default custom-select" (change)="masterchange($event.target.value)">
                                <option *ngFor="let mas of master" [value]="mas.id" aria-placeholder="Select Master">
                                    {{mas.userName}}</option>
                            </select>
                        </td>
                        <td colspan="4">
                            <label for="date">Date</label>
                        </td>
                        <td colspan="4">
                            <input style="width: 100%;height: 100%;" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" placeholder="Select Date" ([ngModel])="dateSelected">
                            <owl-date-time (afterPickerClosed)="change(dt1)" [pickerType]="'calendar'" #dt1></owl-date-time>
                        </td>
                    </tr>
                    <tr style="height: 60px;">
                        <td colspan="14">
                            <strong style="font-size: 20px;">Boiler</strong>
                        </td>
                        <td colspan="4">
                            <select class="browser-default custom-select" (change)="boilerchange($event.target.value)">
                                <option *ngFor="let boi of boiler" [value]="boi.id" >
                                    {{boi.machineName}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6">Attribute</th>
                        <th colspan="2" *ngFor="let night of nightArray">{{night}}</th>
                    </tr>
    
                    <tr *ngFor="let val of nightvalueArray;let i = index">
                        <td colspan="6">
                            {{val.Attribute}}
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_22" [name]="val.Attribute+'22'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_00" [name]="val.Attribute+'00'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_02" [name]="val.Attribute+'02'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_04" [name]="val.Attribute+'04'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_06" [name]="val.Attribute+'06'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_08" [name]="val.Attribute+'08'">
                        </td>
                    </tr>
                    <tr style="height: 60px;">
                        <td colspan="14">
                            <strong style="font-size: 20px;">Thermopack</strong>
                        </td>
                        <td colspan="4">
                            <select class="browser-default custom-select" (change)="thermopackchange($event.target.value)">
                                <option *ngFor="let ther of thermopack" [value]="ther.id" >
                                    {{ther.machineName}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6">Attribute</th>
                        <th colspan="2" *ngFor="let night of nightArray">{{night}}</th>
                    </tr>
    
                    <tr *ngFor="let val of nightvalueArray1;let i = index">
                        <td colspan="6">
                            {{val.Attribute}}
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_22" [name]="val.Attribute+'22'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_00" [name]="val.Attribute+'00'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_02" [name]="val.Attribute+'02'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_04" [name]="val.Attribute+'04'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_06" [name]="val.Attribute+'06'">
                        </td>
                        <td colspan="2">
                            <input type="number" [(ngModel)]="val.time_08" [name]="val.Attribute+'08'">
                        </td>
                    </tr>
                </table>
                <div>
                    <input type="button" (click)="submitnight(logForm)" value="Submit">
                </div>
    
            </form>
        </div>
        
    </nb-card-body>
</nb-card>
